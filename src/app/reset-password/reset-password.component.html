<!-- START OF RIGHT PANEL -->
<div class="container main-content p-5">
   <div class="row">
      <div class="col-md-12 no-padding">
         <div class="col-lg-12 col-md-7 forgot-box text-center card shadow">
            <h3 class="forgot-title">
             Password Recovery
            </h3>
            <div *ngIf='message' >
               <div class="alert alert-success">{{message}}</div>
           </div>
            <div class="p-3">
                <!-- New Password -->
                <label>Enter new password</label>
                &nbsp;
                <input type="password" class="form-c" name="password" class="password" id="password" [(ngModel)]="password">
            </div>
            <div class="p-3">
                <!-- Confirm new password -->
                <label>Confirm new password</label>
                &nbsp;
                <input type="password" class="form-c" name="cpassword" class="password" id="cpassword" [(ngModel)]="cpassword" >
            </div>     
            <!-- Reset Button -->
            <div class="p-3">
            <button  class="btn btn-primary btn-login"
                type="button" (click)="resetPassword()">Reset Password</button>
            </div> 
         </div>
      </div><!-- end of .col-md-12 -->
   </div><!-- end of .row -->
</div><!-- end of .container -->
<!-- END OF RIGHT PANEL -->
