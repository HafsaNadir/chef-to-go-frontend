<div class="profile-page-main-wrapper">
    <div class="container">
        <div class="row mb-3">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                <h5>Menu</h5>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                <h5>Discount</h5>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                <h5>Select</h5>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                <h5>Value</h5>
            </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                <h5>Action</h5>
            </div>
        </div>
        <ng-container *ngFor="let menu of menus;index as i;">
            <div class="row mb-5">
                <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                    <img src="{{imageUrl+menu.image}}" height="70px" width="70px" />
                    &nbsp;
                    <span>{{menu.name}}</span>
                </div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                    <input type="checkbox" name="isDiscount" [(ngModel)]="menu.isDiscount">
                </div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                    <div class="col" *ngIf="menu.isDiscount">
                        <div>
                            <input type="radio"  value="totalamt"
                                name={{i}} class="form-check-input" [checked]="menu.discountType==='totalamt'" [(ngModel)]="discountType[i]">
                            <label class="form-check-label">Total Amount</label>

                        </div>
                        <div>
                            <input type="radio"  value="percentage"
                                name={{i}} class="form-check-input" [checked]="menu.discountType==='percentage'" [(ngModel)]="discountType[i]">
                            <label class="form-check-label">Percentage</label>

                        </div>  
                        
                    </div>
                </div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                    <div *ngIf="menu.isDiscount && discountType[i]" class="input-group">
                        <input type="number" name="discountValue" class="form-control" id="discountValue"
                            [(ngModel)]="menu.discountValue">
                            <div class="input-group-append" *ngIf="discountType[i] === 'percentage'">
                                <span class="input-group-text">%</span>
                              </div>
                    </div>
                </div>
                <div class="col-2 col-sm-2 col-md-2 col-lg-2">
                    <button class="btn" (click)="addDiscountMenu(i)">save</button>
                </div>
            </div>
        </ng-container>

    </div>
</div>
