<div class="profile-page-main-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="profile-page-wrapper-box">
                    <h5>Restaurant Details</h5>
                    <div class="show-1"></div>
                    <div class="row">

                        <div class="col-12 col-sm-12 col-md-12 ">
                            <label>Business Name</label>
                            <input type="text" class="form-c" id="businessName" [(ngModel)]="businessName"
                                name="businessName" readonly="true">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 ">
                            <label>Details</label>
                            <textarea class="form-control form-c" id="details" [(ngModel)]="details"
                                name="details"></textarea>
                        </div>
                        <br />
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <label>Mobile Number</label>
                            <input type="text" class="form-c" id="phoneNumber" [(ngModel)]="phoneNumber"
                                name="phoneNumber" placeholder="989-867-5309">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                            <label>Email</label>
                            <input type="email" class="form-c" id="email" [(ngModel)]="email" name="email"
                                placeholder="jhonsmith@gmail.com" readonly="true">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 ">
                            <label>Address</label>
                            <textarea class="form-control form-c" id="address" [(ngModel)]="address"
                                name="address"></textarea>
                        </div>

                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <button (click)="restaurantSetting()" [disabled]="this.isLoading" style="background-color:#ff3800">save changes
                                <i class="fa fa-spinner fa-spin" *ngIf="this.isLoading"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <div class="profile-page-wrapper-box">
                    <h5>Preferences Setting</h5>

                    <div class="show-2"></div>
                    <!-- <p>Your changes have been successfully saved.</p> -->
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-12 ">
                            Delivery
                            <input type="checkbox" name="delivery" [(ngModel)]="delivery" [checked]="delivery">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 hide" *ngIf="delivery">
                            <label>Delivery Fee</label>
                            <input type="text" id="deliveryFee" name="deliveryFee" [(ngModel)]="deliveryFee"
                                placeholder="5">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 ">
                            Dine In
                            <input type="checkbox" name="dineIn" [(ngModel)]="dineIn">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 ">
                            Take away
                            <input type="checkbox" name="takeAway" [(ngModel)]="takeAway">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 hide  ">
                            <label>Min Order Price</label>
                            <input type="text" class="form-c" id="minOrder" name="minOrder" [(ngModel)]="minOrder" placeholder="5">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12">
                            <label>Set Time</label>
                            <a href="" class="action-btn float-right" data-toggle="modal" data-target="#editModal"><i
                                    class="fa fa-edit"></i></a>
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 hide  ">
                            <label>State</label>
                            <input type="text" class="form-c" id="state" name="state" [(ngModel)]="state" placeholder="Manhattan">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 hide  ">
                            <label>City</label>
                            <input type="text" class="form-c" id="city" name="city" [(ngModel)]="city" placeholder="New York City">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 hide  ">
                            <label>Country</label>
                            <input type="text" class="form-c" id="country" name="country" [(ngModel)]="country" placeholder="USA">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 hide  ">
                            <label>Discount Short Description </label>
                            <input type="text" class="form-c" id="shortDescDiscount" maxlength="20" name="shortDescDiscount"
                                [(ngModel)]="shortDescDiscount">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 hide  ">
                            <label>Discount Long Description</label>
                            <input type="text" class="form-c" id="longDescDiscount" maxlength="100" name="longDescDiscount"
                                [(ngModel)]="longDescDiscount">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 hide">
                            <label>Tax</label>
                            <input type="text" class="form-c" id="tax" name="tax" [(ngModel)]="tax">
                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                            <button (click)="preferenceSetting()" [disabled]="this.isLoading" style="background-color:#ff3800">save changes
                                <i class="fa fa-spinner fa-spin" *ngIf="this.isLoading"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="editModal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Time</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <div class="col-4 col-sm-4 col-md-4">
                        
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        Opening Time
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        Closing Time
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 col-sm-4 col-md-4">
                        Monday
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="openTime" [(ngModel)]="timeMonday.openTime" placeholder="12:00">
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="closeTime" [(ngModel)]="timeMonday.closeTime" placeholder="12:00">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 col-sm-4 col-md-4">
                        Tuesday
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="openTime" [(ngModel)]="timeTuesday.openTime" placeholder="12:00">
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="closeTime" [(ngModel)]="timeTuesday.closeTime" placeholder="12:00">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 col-sm-4 col-md-4">
                        Wednesday
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="openTime" [(ngModel)]="timeWednesday.openTime" placeholder="12:00">
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="closeTime" [(ngModel)]="timeWednesday.closeTime" placeholder="12:00">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 col-sm-4 col-md-4">
                        Thursday
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="openTime" [(ngModel)]="timeThursday.openTime" placeholder="12:00">
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="closeTime" [(ngModel)]="timeThursday.closeTime" placeholder="12:00">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 col-sm-4 col-md-4">
                        Friday
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="openTime" [(ngModel)]="timeFriday.openTime" placeholder="12:00">
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="closeTime" [(ngModel)]="timeFriday.closeTime" placeholder="12:00">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 col-sm-4 col-md-4">
                        Saturday
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="openTime" [(ngModel)]="timeSaturday.openTime" placeholder="12:00">
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="closeTime" [(ngModel)]="timeSaturday.closeTime" placeholder="12:00">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4 col-sm-4 col-md-4">
                        Sunday
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" id="openTime" name="openTime" [(ngModel)]="timeSunday.openTime" placeholder="12:00">
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <input type="time" name="closeTime" [(ngModel)]="timeSunday.closeTime" placeholder="12:00">
                    </div>
                </div>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-outline-warning" (click)="editTimings()">Save</button>
            </div>
        </div>
    </div>
</div>
