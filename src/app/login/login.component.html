<div class="third_screen_wrapper">
  <div class="container">
      <div class="row">
          <div class="col-12 col-sm-12 col-md-12 offset-lg-6 col-lg-5">
              <div class="first_screen_wrapper_header third_screen_wrapper_header">
                  <div>
                    <a href="javascript:;" routerLink="/" routerLinkActive="active" class="mb-2 btn-cust d-inline-block p-1 border-0"><i class="fa fa-chevron-left"></i> Go back?</a>
                  </div>                  
                  <img  routerLink="/" routerLinkActive="active" src="assets/images/logo.webp" class="cursor logo">
                  
                  <h5>Welcome back to Chef to Go</h5>
                  <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Maecenas porttitor congue massa.</p>
                  <button (click)="fbLogin()"><i class="fab fa-facebook-f"></i>facebook login
                    </button>
                  <h6>OR</h6>
              </div>
              <div class="first_screen_wrapper_forum">
                  <div class="row">
                      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                          <label>email</label>
                          <input type="email"  id="email"  class="form-c"  [(ngModel)]="email" name="email" placeholder="jhonsmith@gmail.com">
                      </div>
                      <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                          <label>password</label>
                          <input type="password" id="password" class="form-c" [(ngModel)]="password"  name="password" placeholder="************">
                      </div>
                  </div>
              </div>
              <div class="first_screen_wrapper_footer">
                  <button type="button" [disabled]="this.loginService.isLoading" (click)="login()" >login
                    <i class="fa fa-spinner fa-spin" *ngIf="this.loginService.isLoading"></i>
                  </button>
                  <h5>Dont have an account? <a  routerLink="/signup" routerLinkActive="active"  href="javascript:;">Sign Up</a></h5>
                  <h5><a  routerLink="/forgot-password" routerLinkActive="active"  href="javascript:;">Forgotten Password?</a></h5>
              </div>
          </div>
      </div>
  </div>
</div>
